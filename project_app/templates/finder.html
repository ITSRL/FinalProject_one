            <h3>연관상품</h3>

            <div class="col-md-2">
           	 	<input type="hidden" name="searchInput" id="searchInput" value="{{reco.1}}" readonly/>
           	 	<input class="btn btn-primary" type="submit" value="{{reco.1}}" >
            </div>
            </form>
            <form action="show" name="frm" method="get">
            <div class="col-md-2">
           	 	<input type="hidden" name="searchInput" id="searchInput" value="{{reco.2}}" readonly/>

            </div>
            </form>
            <form action="show" name="frm" method="get">
            <div class="col-md-2">
           	 	<input type="hidden" name="searchInput" id="searchInput" value="{{reco.3}}" readonly/>

            </form>
            <form action="show" name="frm" method="get">
            <div class="col-md-2">

            </div>
            </form>
            <form action="show" name="frm" method="get">
            <div class="col-md-2">
	           	 <input type="hidden" name="searchInput" id="searchInput" value="{{reco.5}}" readonly/>

            </div>
            </form>

			<div class="row item">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>지역</th>
							<th>마트이름</th>
							<th colspan='2'>제품명</th>
							<th>가격</th>
						</tr>
					</thead>
					<tbody id="tb">
						{% for df in dfl %}
							<tr> <!-- form이 반복문 안에 있으면 유지 보수나 디버깅 할 때 안 좋다? 물어보기 -->
								<form action="basket" name="frm" method="get" onsubmit="return confirm('장바구니 페이지로 이동하시겠습니까?');">
									<td>{{df.0}}</td>
									<td>{{df.2}}</td>
									<td>{{df.4}}</td>
									<td><input type="hidden" name="name" id="name" value="{{df.4}}" readonly/></td>
									<td>{{df.5}}</td>
									<td><input type="hidden" name="price" id="price" value="{{df.5}}" readonly/></td>
									<!-- <td><button class="btn btn-primary" type="button">담기</button></td> -->
									<!-- <td><input class="btn btn-primary" type="button" value="담기" ></td> -->
									<td><input class="btn btn-primary" type="submit" value="담기" ></td>
								</form>
							</tr>

			<a class="navbar-brand" href="#">O' Market</a>

    <div class="container">
        <div class="row a"></div>
        <div class="row a">
            <div class="col-md-4"></div>
            <div class="col-md-4">
            	<h1><strong>라면>[농심]신라면</strong></h1>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row choice">
            <h2>O's choices</h2>

        </div>
        <hr/>
        <div class="row items">
            <div class="col-md-9">
                <div class="row item">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>지역</th>
								<th colspan='2'>유통업체</th>
								<th>품목명</th>
								<th>제품명</th>
								<th>가격</th>
							</tr>
						</thead>
						<tbody>
							{% for df in dfl %}
							<tr>
								<th>{{df.0}}</th>
								<td>{{df.1}}</td>
								<td>{{df.2}}</td>
								<td>{{df.3}}</td>
								<td>{{df.4}}</td>
								<td>{{df.5}}</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
					
				</div>
            </div>
            <div class="col-md-3">
                <div class="row sticky">
                    <div class="basket">
                        <h3>Basket</h3>
                    </div>
                    <div class="order">
						<h5>Order</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>

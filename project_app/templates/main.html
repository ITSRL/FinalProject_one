<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>장바구니GO</title>
<!--favicon-->
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/static/css/go.css?after">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://kit.fontawesome.com/afd6aa68df.js" crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="/static/js/finder.js"></script>

</head>
<body>
	<div class="main text-center">
		<h1><strong>장바구니</strong><img src='../static/img/GO.png'></h1>
	</div>
	<div class="center">
        <form action="show" method="post">{% csrf_token %}
        	<table>
        		<tr>
        			<td>
        				<select class="form-select text-white bg-warning" name="searchLoc" id="searchLoc">
							<option value="">지역</option>
							<option value="강남구">강남구</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
        			</td>
        			<td>
        				<div class="search-box">
							<button class="btn-search"><i class="fas fa-search"></i></button>
							<input type="text" class="input-search" name="searchInput" id="searchInput" placeholder="상품을 입력해주세요...">
						</div>
        			</td>
        		</tr>
        	</table>
        </form>
    </div>
</body>
</html>
